
<div class="header">
  <nav style="background-color: cornflowerblue" class="navbar navbar-expand-lg ">
    <a class="navbar-brand" href="#"> <i> Save</i></a>




    <div class="container">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="" routerLinkActive="active">Danh Sách</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="add" routerLinkActive="active">Thêm Mới</a>
          </li>
        </ul>
      </div>
    </div>

    <form>
      <div class="input-group">
        <input placeholder="Search" class="form-control" type="text" name="search" [(ngModel)]="filter">
      </div>

</div>
<div class="container">
  <form>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="student.name">
    </div>
    <div class="form-group">
      <label>Position</label>
      <input type="text" class="form-control" name="position" [(ngModel)]="student.position">
    </div>
    <div class="form-group">
      <label>Office</label>
      <input type="text" class="form-control" name="office" [(ngModel)]="student.office">
    </div>

    <div class="form-group">
      <label>Age</label>
      <input type="text" class="form-control" name="age" [(ngModel)]="student.age">
    </div>

    <div class="form-group">
      <label>Start Date</label>
      <input type="date" class="form-control" name="startDate" [(ngModel)]="student.startDate">
    </div>

    <button class="btn btn-warning" (click)="editStudent()">Edit</button>
  </form>
</div>
